<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bill Of Materials</title>
    <style type="text/css">
      table.bomTable {
        border:1px solid black;
        border-collapse: collapse;
      }
      th.bomHeader {
        border:1px solid black;
        background-color:yellow;
        padding: 5px;
      }
      td.bomDivision {
        border:1px solid black;
        padding: 5px;
      }
      tr.evenRow {
        background-color:#FFFFE0;
      }
      tr.oddRow {
        background-color:white;
      }
    </style>
  </head>
  <body>
    <table class="bomTable">
      <tr><th id="name" class="bomHeader">Name</th><th id="value" class="bomHeader">Value</th><th id="device" class="bomHeader">Device</th><th id="package" class="bomHeader">Package</th></tr>
      <tr class="oddRow"><td id="name" class="bomDivision">IC1</td><td id="value" class="bomDivision"> </td><td id="device" class="bomDivision">mcp2517fd</td><td id="package" class="bomDivision">mcp2517fd-100mils-adapter</td></tr>
      <tr class="evenRow"><td id="name" class="bomDivision">IC2</td><td id="value" class="bomDivision"> </td><td id="device" class="bomDivision">mcp2517fd</td><td id="package" class="bomDivision">so14</td></tr>
    </table>
  </body>
</html>
